<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app"><!--pour faire le copier à l'intérieur il faut que sa soit un input ou un texte aréa on peut pas utiliser  copier dans un h3 ou un titre------------->
        <input type="text" id="password-output" value="Générateur de MDP" readonly> <!---readonly- évite que l'on écrive n'importe quoi dans mon input--->
        
        <div class="range-container"><!--affiche le chiffre en temps réel--><!--valeur de base tu pars de 8 lesson les données 2h17---------->

            <input type="range" id="password-length"min="4" max="24" value="8"
            oninput="document.getElementById ('display-password-length').value=this.value">
         <!--affichage de la longeur du mot de passe-->
            <input type="text" id="display-password-length"value="8"readonly>

            <div class="checkbox-container">
                <input type="checkbox" id="lowercase"checked>
                <label for="lowercase">a - z</label>

                <input type="checkbox" id="uppercase">
                <label for="uppercase">A - Z</label>

                <input type="checkbox" id="numbers">
                <label for="numbers">0 - 9</label>

                <input type="checkbox" id="symbols">
                <label for="symbols">! - ?</label>

            </div><!---j'ai écris mon id comme cela parce qu'il est reconnu pas JS-->
          <button id="generateButton">Générer mot de passe</button>
        </div>
        
    </div>


    







    <script src="./index.js"></script>
</body>
</html>
